name: Associativity Docker & Release

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t associativity ./associativity

      - name: Run associativity container
        run: |
          mkdir -p ./associativity/tmp
          docker run --rm -v ${{ github.workspace }}/associativity/tmp:/app/tmp associativity

      - name: Upload associativity_test.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: associativity_test.txt
          path: associativity/tmp/associativity_test.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: associativity/tmp/associativity_test.txt
          tag_name: ${{ github.ref_name }}